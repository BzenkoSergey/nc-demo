<div class="panel panel-default">
    <div class="panel-heading">Users</div>
    
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr ng-repeat="user in $ctrl.users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
        </tr>
    </table>
</div>
