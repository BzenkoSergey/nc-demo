<div class="panel panel-default">
    <div class="panel-heading">Deals</div>
    
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Visits</th>
        </tr>
        <tr ng-repeat="deal in $ctrl.deals">
            <td>{{deal.name}}</td>
            <td>{{deal.visits}}</td>
        </tr>
    </table>
</div>
