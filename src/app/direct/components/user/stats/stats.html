<div class="panel panel-primary">
    <div class="panel-heading">User Cats Stats</div>
    
    <img class="img-responsive" src="https://i.ytimg.com/vi/tntOCGkgt98/maxresdefault.jpg">

    <ul class="list-group">
        <li class="list-group-item" 
            ng-repeat="(key, value) in $ctrl.stats">
            
            <span class="badge">{{value}}</span>
            {{key}}
        </li>
    </ul>
</div>
